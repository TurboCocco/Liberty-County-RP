<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidature Staff - Liberty County RP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Candidature <span>Staff</span></h1>
    <p>Compila il modulo per entrare a far parte del nostro team!</p>
  </header>

  <nav>
    <a href="index.html">🏠 Home</a>
    <a href="staff.html" class="active">🧑‍💼 Candidature</a>
  </nav>

  <main>
    <form id="staffForm" class="form-card">
      <label>Nome RP:</label>
      <input type="text" id="nome_rp" required>

      <label>Età:</label>
      <input type="number" id="eta" required>

      <label>Ruolo desiderato:</label>
      <select id="ruolo">
        <option>Helper</option>
		<option>Mod</option>
		<option>Super Mod</option>
        <option>Admin</option>
		<option>Head Admin</option>
      </select>

      <label>Motivazione:</label>
      <textarea id="motivazione" rows="5" required></textarea>

      <label>Discord:</label>
      <input type="text" id="discord" required>

      <button type="submit">Invia candidatura</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Liberty County RP - Tutti i diritti riservati</p>
  </footer>

  <script>
    document.getElementById("staffForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const webhookURL = "https://discord.com/api/webhooks/1425191714544549918/OWok7pt8S-rcIl97Jh-wduNqEFGAenG6iOSD01ZqUX1Bc2ydzhB59WSLWQOXbszQTy_3";
      const data = {
        content: "**📥 Nuova candidatura staff ricevuta!**",
        embeds: [{
          title: "Dettagli candidatura",
          color: 3447003,
          fields: [
            { name: "👤 Nome RP", value: document.getElementById("nome_rp").value },
            { name: "🎂 Età", value: document.getElementById("eta").value },
            { name: "🧑‍💼 Ruolo desiderato", value: document.getElementById("ruolo").value },
            { name: "📝 Motivazione", value: document.getElementById("motivazione").value },
            { name: "💬 Discord", value: document.getElementById("discord").value }
          ]
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        alert("✅ Candidatura inviata con successo!");
        document.getElementById("staffForm").reset();
      }).catch(() => {
        alert("❌ Errore durante l'invio. Riprova più tardi.");
      });
    });
  </script>
</body>
</html>
